<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <h2>Land Information Form</h2>
        <form id="inputForm">
            <label for="landArea">Land Area (in acres):</label>
            <input type="number" id="landArea" name="landArea" placeholder="Enter land area">

            <label for="location">Location (in India):</label>
            <select id="location" name="location">
                <option value="" disabled selected>Select location</option>
            </select>

            <label for="cropType">Crop Type:</label>
            <input type="text" id="cropType" name="cropType" placeholder="Enter crop type">

            <label for="soilPH">Soil pH:</label>
            <input type="number" id="soilPH" name="soilPH" step="0.1" min="0" max="14" placeholder="Enter soil pH">

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <script src="weather.js"></script>
</body>
</html>
